[pytest]
# Pytest configuration for TacticsAI

# Test discovery
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --disable-warnings

# Markers
markers =
    integration: Integration tests (require all components)
    unit: Unit tests (fast, isolated)
    slow: Slow tests (may take >5s)
    gpu: Tests requiring GPU/CUDA
    api: Tests requiring external API access

# Coverage (if pytest-cov installed)
# --cov=backend
# --cov-report=html
# --cov-report=term-missing
